<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Entry Form</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container my-5">
        <div class="row g-4">
           
            <div class="col-md-4">
                <div class="form-section p-4 rounded shadow-sm bg-white">
                    <h3 class="mb-4">Add New Product</h3>
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="price" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="2" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Product Image</label>
                            <input type="file" class="form-control" id="imageFile" accept="image/*" required>
                        </div>


                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" required>
                                <option value="" selected disabled>Select Category</option>
                                <option>Electronics</option>
                                <option>Clothing</option>
                                <option>Furniture</option>
                                <option>Beauty</option>
                                <option>Books</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="ratings" class="form-label">Ratings (out of 5)</label>
                            <input type="number" class="form-control" id="ratings" min="0" max="5" step="0.1" required>
                        </div>

                        <div class="mb-3">
                            <label for="warranty" class="form-label">Warranty Period</label>
                            <input type="text" class="form-control" id="warranty" placeholder="e.g., 1 year" required>
                        </div>

                        <div class="mb-3">
                            <label for="company" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="company" required>
                        </div>

                        <div class="mb-3">
                            <label for="returnPolicy" class="form-label">Return Policy</label>
                            <input type="text" class="form-control" id="returnPolicy" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Add Product</button>
                    </form>
                </div>
            </div>

            
            <div class="col-md-8">
                <div class="row" id="productDisplay"></div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
